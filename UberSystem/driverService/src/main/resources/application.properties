# ================================
# MySQL Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/uber_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Hari@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# Kafka Config
# ================================
spring.kafka.bootstrap-servers=localhost:9093

spring.kafka.consumer.group-id=driver-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.properties.spring.json.trusted.packages=*
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN
