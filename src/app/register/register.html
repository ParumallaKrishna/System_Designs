<div class="register-container">
  <div class="register-card">
    <h1 class="brand-title">ðŸš– UberUI</h1>
    <h2 class="form-title">Create Your Account</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" formControlName="name" placeholder="Enter your full name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" required />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" placeholder="Enter phone number" required />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter password" required />
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" (change)="onRoleChange($event)" required>
          <option value="">Select Role</option>
          <option value="Rider">Rider</option>
          <option value="Driver">Driver</option>
        </select>
      </div>

      <!-- Driver Fields -->
      <div *ngIf="isDriver" class="driver-fields">
        <div class="form-group">
          <label for="license">License Number</label>
          <input id="license" formControlName="licenseNumber" placeholder="Enter license number" />
        </div>

        <div class="form-group">
          <label for="vehicleModel">Vehicle Model</label>
          <input id="vehicleModel" formControlName="vehicleNumber" placeholder="Enter vehicle model" />
        </div>

        <div class="form-group">
          <label for="vehicleNumber">Vehicle Number</label>
          <input id="vehicleNumber" formControlName="vehicleType" placeholder="Enter vehicle number" />
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Register</button>
    </form>

    <!-- Server Response -->
    <div *ngIf="response" class="response-card">
      <h3>âœ… Server Response</h3>
      <pre>{{ response | json }}</pre>
    </div>
  </div>
</div>
